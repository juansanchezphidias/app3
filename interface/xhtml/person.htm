<h2>Esta es una lista de personas</h2>

<a href="person/nueva">Crear persona</a>

<table width="100%" cellpadding="0" cellspacing="0">
	<thead>
		<tr>
			<td><a href="?order=id">id</a></td>
			<td><a href="?order=nombre">nombre</a></td>
			<td><a href="?order=apellido">apellido</a></td>
			<td><a href="?order=nacimiento">nacimiento</a></td>
			<td><a href="?order=email">email</a></td>
			<td></td>
			<td></td>
		</tr>
	</thead>

	<tbody>
		{foreach $personas as $persona}
		<tr>
			<td>{$persona->id}</td>
			<td><a href="person/detalles?persona={$persona->id}">{$persona->nombre}</a></td>
			<td>{$persona->apellido}</td>
			<td>{$persona->nacimiento}</td>
			<td>{$persona->email}</td>

			<td><a href="person/editar?persona={$persona->id}">Editar</a></td>
			<td><a href="person/borrar?persona={$persona->id}" onclick="return confirm('Esta seguro?')" >Borrar</a></td>
		</tr>
		{/foreach}
	</tbody>
</table>
