<h2>Lista de categorias</h2>

<a href="category/add">Crear categoria</a>

<table width="100%" cellpadding="0" cellspacing="0">
	<thead>
		<tr>
			<td><a href="?order=id">Id</a></td>
			<td><a href="?order=name">Nombre</a></td>
			<td>Cantidad personas</td>
			<td></td>
			<td></td>
		</tr>
	</thead>
	<tbody>
		{if is_array($categories) && count($categories) > 0}
			{foreach $categories as $item_category}
			<tr>
				<td>{$item_category->id}</td>
				<td>{$item_category->name}</td>
				<td>{$item_category->amount}</td>
				<td><a href="category/edit?category={$item_category->id}">Editar</a></td>
				<td><a href="category/details?category={$item_category->id}"  >Subcategorias</a></td>
			</tr>
			{/foreach}
		{else}
			<tr>
				<td>Sin datos</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		{/if}
	</tbody>
</table>
</table>
